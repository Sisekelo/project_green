	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="farmDelivery" name="farmDelivery" action="handleRegister.php" method="POST">
				<span class="contact100-form-title">
					Deliver good to farm
				</span>
                
                <div class="wrap-input100 validate-input bg1 wrap-input100" data-validate = "e.g F12345">
					<span class="label-input100">Insert Farm ID</span>
					<input class="input100" id="farmIdDelivery" placeholder="insert Farm ID" name="farmIdDelivery" onchange="farmIDcleaner()">
				</div>

					<button class="contact100-form-btn" type="submit" name="submitDeliver" id="submitButton">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
	</div>


	<script type="text/javascript">

		var url = new URL(window.location.href);

		var id = url.searchParams.get("id");

		document.getElementById("farmIdDelivery").value = id;

		function farmIDcleaner(){
			var input = document.getElementById("farmIdDelivery");

			input.value = input.value.toUpperCase().trim();

		}
		
	</script>

	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
