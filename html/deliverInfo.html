<body>


	<div class="container-contact100">
		<div class="wrap-contact100 contact100-form">

			<span class="contact100-form-title" id="title">
					Information farm: 
				</span>


			<div class="wrap-input100 rs1-wrap-input100">
                    <span class="label-input100">Farm name:</span>
                    <span class="input100" id="farmNameDelivery"></span> 
                </div>
                
                <div class="wrap-input100 rs1-wrap-input100">
                    <span class="label-input100">Farmer Phone:</span>
                    <span class="input100" id="farmPhoneDelivery"></span> 
                </div>
                
                <div class="wrap-input100 rs1-wrap-input100">
                    <span class="label-input100">Farm Region:</span>
                    <span class="input100" id="farmRegionDelivery"></span> 
                </div>
                
                <div class="wrap-input100 rs1-wrap-input100">
                    <span class="label-input100">Farm Notes:</span>
                    <span class="input100" id="farmNotesDelivery"></span> 
                </div>

                <div class="wrap-input100 wrap-input100">
                    <span class="label-input100">Past delivery notes:</span>
                    <span class="input100" id="pastFarmDeliveries">Some things were delivered before.</span> 
                </div>

			<form class="contact100-form validate-form" id="farmDeliveryInfo" name="farmDeliveryInfo" action="handleRegister.php" method="POST">
				<span class="contact100-form-title">
					Insert Info about deliveries
				</span>
                
                <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type what was delivered">
					<span class="label-input100">Deliveries</span>
					<textarea class="input100" name="deliveriesInfo" placeholder="Insert what was delivered"></textarea>
				</div>

				<input type="hidden" name="farmIdName" id="farmIdInfo" value="joe">
				<input type="hidden" name="pastFarmDeliveriesInfo" id="pastFarmDeliveriesInfo" value="joe">
				<input type="hidden" name="farmId" id="farmId2" value="joe">

					<button class="contact100-form-btn" type="submit" name="submitDeliverInfo" id="submitButtonInfo">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
	</div>


	<script type="text/javascript">

		var url = new URL(window.location.href);

		var id = url.searchParams.get("farmId");
		var name = url.searchParams.get("name");
		var number = url.searchParams.get("farmerNumber");
		var region = url.searchParams.get("farmRegion");
		var notes = url.searchParams.get("farmNotes");
		var farmerDeliveries = url.searchParams.get("farmDeliveries");

		document.getElementById("farmIdInfo").value = id;

		document.getElementById("pastFarmDeliveriesInfo").value = farmerDeliveries;


		document.getElementById("title").innerHTML
		+= id;

		document.getElementById("farmId2").innerHTML
		= id;

		document.getElementById("farmNameDelivery").innerHTML
		= name;

		document.getElementById("farmPhoneDelivery").innerHTML
		= number;

		document.getElementById("farmRegionDelivery").innerHTML
		= region;

		document.getElementById("farmNotesDelivery").innerHTML
		= notes;

		document.getElementById("pastFarmDeliveries").innerHTML
		= farmerDeliveries;
		

	</script>


;

	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
